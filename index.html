<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
        rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />
    <title>Bikewatching</title>
</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <div class="filter-container">
        <div class="filter-label">Filter by time:</div>
        <div class="slider-container">
            <input type="range" min="-1" max="1440" value="-1" id="#time-slider">
        </div>
        <div class="time-display">
            <div class="time-label" id="#any-time">(any time)</div>
            <div class="time-value" id="#selected-time">11:59 PM</div>
        </div>
    </div>
    <div id="map">
        <svg></svg>
    </div>
</body>
</html>
